<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column">

    <div class="container my-5">
        <div>
           <a href="/" class="logo">
            <h1 class="text-center">e-Shopper</h1>
          </a>
        </div>
        <div class="d-flex justify-content-center">
           

            <div class="login-box m-auto mt-5 col-4">
              <h3 class="text-center">Sign Up</h3>
              <form class="needs-validation" novalidate="" action="">
                <div>
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Full Name" required="">
                  <div class="invalid-feedback">
                    Name required
                  </div>
                </div>
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Email" required="">
                  <div class="invalid-feedback">
                    Valid Email required
                  </div>
                </div>
                <div>
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="password" required="" minlength="6">
                  <div class="invalid-feedback">
                    Valid Password required (min 6 chars)
                  </div>
                </div>
        
                  <input type="submit" class="form-control btn-success" value="Create Account">
              </form>
                <a href="/login.html"> Have an account? Login Here</a>

            </div>

        </div>
   
    </div>

    <div class="footer mt-auto bg-dark text-light">
      <div class="container py-3">
        <div class="row d-flex footer-items">
          <div class="col">
            <h5>Categories</h5>
            <ul>
              <li>Watches</li>
              <li>Mobiles</li>
              <li>Tablets</li>
              <li>Audio</li>
              <li>Drones</li>
            </ul>
          </div>
          <div class="col">
            <h5>Useful Links</h5>
            <ul>
              <li>Terms</li>
              <li>Privacy</li>
              <li>About us</li>
              <li>Mission</li>
            </ul>
          </div>
          <div class="col">
            <h5>Get Updates</h5>
            <div class="d-flex">
              <input type="text" class="form-control" />
              <button class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
